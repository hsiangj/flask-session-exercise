{% extends 'base.html' %}

{% block title %}Survey Question{% endblock %}

{% block content %}
<h1>{{question.question}}</h1>
<form action ="" method="">
  {% for choice in choices %}
    <p><input type="radio" name="answer" value="{{choice}}">{{choice}}</p>
    {% endfor %}
    <button>Next</button>
</form>

{% endblock %}
